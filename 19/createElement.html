<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- crateElement.html -->
   친구이름: <input type="text" name="frindName">
   <button>친구추가</button>

   <ul id="frindList">
    <li>홍길동 <button>삭제</button></li>
   </ul>

   <script>
    //친구추가 버튼을 클릭하면 입력값을 li로 추가.
    
    document.querySelector('button').addEventListener('click', function() {
      let uservalue = document.querySelector(`input[name="frindName"]`).value;
      if(!uservalue){
        alert("이름을 입력하세요!!");
        return;
      }      
      let childItem=document.createElement(`li`);
      childItem.innerHTML= uservalue;
      let btn = document.createElement('button');
      
      childItem.addEventListener('click', function() {
        let result = confirm ('선택한 요소를 삭제하겠습니까?');
        if(result) {
          childItem.remove(); // 요소를 삭제.
        } else {
          alert('삭제를 취소했습니다.');
        }
          
      }); //  신규 생성된 li 클릭이벤트 등록
      
     
      btn.innerHTML = '삭제';
      childItem.appendChild(btn);

      document.querySelector('#frindList').appendChild(childItem);
      document.querySelector(`input[name="frindName"]`).value = '';
    })
   </script>
</body>
</html>
